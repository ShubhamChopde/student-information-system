<html>  
<head>  
<title>Login Page</title>  
<link type="text/css" rel="stylesheet" href="style1.css"/>
</head>  

<body background="https://localhost/mini/3.png"> 
<form name="f1" action = "login.php" onsubmit = "return validation()" method = "POST">  
 <img src="https://localhost/mini/logo.png">
       <h1>Login to Your account</h1>    
        
            <p>  
                <input type = "text" id ="user" name  = "user" placeholder="Login ID" /> 
            </p>  
            <p>   
                <input type = "password" id ="pass" name  = "pass" placeholder="Password" />
            </p>  
            <p>     
                <input type =  "submit" id = "btn" value = "Login" /> 
            </p>  
        </form>   
    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>     
</html>
